<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Maternal Health Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: auto; /* allow cells to expand based on content */
        word-wrap: break-word; /* prevent overflow for long text */
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        vertical-align: top; /* align text properly */
    }
    th {
        background-color: #007bff;
        color: white;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    a {
        text-decoration: none;
        color: white;
        background-color: #0d6efd;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
        white-space: nowrap;
    }
    .loading, .unauthorized {
        text-align: center;
        padding: 50px;
    }
    .unauthorized { color: #dc3545; }
    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block; /* make table responsive */
        }
        th {
            text-align: right;
        }
        tr {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        td::before {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            width: 45%;
            padding-right: 10px;
            font-weight: bold;
            text-align: left;
        }
        a {
            display: block;
            margin-top: 5px;
        }
    }
</style>

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary text-center fw-bolder">Maternal Health Monitoring Form</h2>
        <h3 class="text-center">Record Dashboard</h3>
        <div id="unauthorizedMsg" class="unauthorized" style="display: none;">
            <h4>Access Denied</h4>
            <p>You do not have permission to view this dashboard. Only admins can access.</p>
            <a href="Acess-form.html" class="btn btn-primary">Go to Login</a>
        </div>
        <div id="loading" class="loading">Loading records...</div>
        <table id="recordsTable" style="display: none;">
            <thead>
                <tr class="bg-primary">
                    <th scope="col">#</th>
                    <th scope="col">Age</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="recordsBody">
                <tr><td colspan="7">Loading recordsâ€¦</td></tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module">
    import { fetchMaternalRecords, getAdminProfile } from './js/api.js';

    const token = localStorage.getItem("mhms_token"); 
    const unauthorizedMsg = document.getElementById("unauthorizedMsg");
    const loading = document.getElementById("loading");
    const recordsTable = document.getElementById("recordsTable");
    const recordsBody = document.getElementById("recordsBody");

   async function initDashboard() {
    const token = localStorage.getItem("token"); // <-- match login storage

    if (!token) {
        unauthorizedMsg.style.display = "block";
        loading.style.display = "none";
        recordsTable.style.display = "none";
        return;
    }

    // Check admin access
    try {
        const res = await getAdminProfile(token);
        const admin = res.data;
        if (!admin || admin.role !== "admin") {
            unauthorizedMsg.style.display = "block";
            loading.style.display = "none";
            recordsTable.style.display = "none";
            return;
        }
    } catch (err) {
        console.error("Access check failed:", err);
        unauthorizedMsg.style.display = "block";
        loading.style.display = "none";
        recordsTable.style.display = "none";
        return;
    }

    // Load records
    try {
        const res = await fetchMaternalRecords(token);
        const records = Array.isArray(res.data) ? res.data : [];
        if (!records.length) {
            recordsBody.innerHTML = '<tr><td colspan="7">No records found.</td></tr>';
        } else {
     recordsBody.innerHTML = records.map((r, i) => `
<tr>
    <th scope="row">${i+1}</th>
    <td data-label="Age">${escapeHtml(r.age || "")}</td>
    <td data-label="Address">${escapeHtml(r.address || "")}</td>
    <td data-label="Phone Number">${escapeHtml(r.phone || "")}</td>
    <td data-label="Email">${escapeHtml(r.email || "")}</td>
    <td data-label="Status"><span class="badge bg-success">OK</span></td>
    <td data-label="Action">
        <a href="detail.html?id=${encodeURIComponent(r._id || r.id)}">VIEW</a>
    </td>
</tr>
`).join("");

        }
    } catch (err) {
        console.error("Record load failed:", err);
        recordsBody.innerHTML = '<tr><td colspan="7">Failed to load records.</td></tr>';
    } finally {
        loading.style.display = "none";
        recordsTable.style.display = "table";
    }
}
document.addEventListener("DOMContentLoaded", initDashboard);

    function escapeHtml(s) {
        if (!s) return "";
        return String(s).replace(/[&<>"']/g, c => ({
            "&": "&amp;",
            "<": "&lt;",
            ">": "&gt;",
            '"': "&quot;",
            "'": "&#39;"
        })[c]);
    }
</script>


</body>
</html>
