<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Maternal Health Monitoring System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Neutral professional background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }
        .profile-header h1 {
            font-weight: 300;
            margin-bottom: 10px;
        }
        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin: 30px auto;
            max-width: 500px;
            border: 1px solid #e9ecef;
        }
        .profile-avatar-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto 20px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            border: 3px solid #007bff;
            object-fit: cover;
        }
        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            border: 2px solid white;
            transition: background-color 0.2s ease;
        }
        .camera-icon:hover {
            background-color: #0056b3;
        }
        .file-input {
            display: none;
        }
        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #212529;
            text-align: center;
            margin-bottom: 5px;
        }
        .profile-role {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 8px;
            color: #007bff;
            width: 16px;
        }
        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        .btn-edit {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-edit:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-save {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-save:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .read-only {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #6c757d;
        }
        .edit-mode .read-only {
            background-color: white;
            border-color: #ced4da;
            color: #212529;
        }
        .alert-success {
            border-radius: 6px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
        .debug-info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
            display: none; /* Hidden by default; show if needed */
        }
    </style>
    <script>
        // Protect the profile page: redirect to login if admin not authenticated
        (function(){
            try {
                const token = localStorage.getItem('token');
                const loggedFlag = localStorage.getItem('adminLoggedIn');
                if (!(token && loggedFlag === 'true')) {
                    // Not logged in - send to login page
                    window.location.replace('Acess-form.html');
                }
            } catch (e) {
                // If anything goes wrong, redirect to login as a safe default
                try { window.location.replace('Acess-form.html'); } catch (_) {}
            }
        })();
    </script>
</head>
<body>
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="container">
            <h1><i class="bi bi-person-lines-fill"></i> Admin Profile</h1>
            <p class="lead">View and manage your professional details</p>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="container">
        <div id="debugInfo" class="debug-info"></div> <!-- For debugging -->
        <div id="loadingProfile" class="loading">Loading profile...</div>
        <div class="profile-card" id="profileCard" style="display: none;">
            <div class="profile-name" id="displayName">Loading...</div>
            <div class="profile-role" id="displayRole">Loading...</div>

            <!-- Display Mode -->
            <div id="displayMode">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-envelope"></i>Email</label>
                    <input type="email" class="form-control read-only" id="displayEmail" value="Loading..." readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-telephone"></i>Phone</label>
                    <input type="tel" class="form-control read-only" id="displayPhone" value="Loading..." readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-building"></i>Department</label>
                    <input type="text" class="form-control read-only" id="displayDepartment" value="Loading..." readonly>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-edit" id="editBtn">Edit Profile</button>
                </div>
            </div>

            <!-- Edit Mode -->
            <form id="editForm" style="display: none;">
                <div class="mb-3">
                    <label for="editEmail" class="form-label"><i class="bi bi-envelope"></i>Email</label>
                    <input type="email" class="form-control" id="editEmail" value="Loading..." required>
                </div>
                <div class="mb-3">
                    <label for="editPhone" class="form-label"><i class="bi bi-telephone"></i>Phone</label>
                    <input type="tel" class="form-control" id="editPhone" value="Loading..." required>
                </div>
                <div class="mb-3">
                    <label for="editDepartment" class="form-label"><i class="bi bi-building"></i>Department</label>
                    <input type="text" class="form-control" id="editDepartment" value="Loading..." required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>

        <!-- Success Alert (hidden by default) -->
        <div id="successAlert" class="alert alert-success" role="alert" style="display: none;">
            <i class="bi bi-check-circle"></i> Profile updated successfully!
        </div>
        <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module">
import { getAdminProfile, updateAdminProfile } from './js/api.js';

document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const loadingProfile = document.getElementById('loadingProfile');
    const profileCard = document.getElementById('profileCard');

    if (!token) {
        window.location.href = 'Acess-form.html';
        return;
    }

    // Global variable to store profile
    let adminProfile = null;

    // Toggle between display and edit mode
    function toggleEditMode(isEditing) {
        const displayMode = document.getElementById('displayMode');
        const editForm = document.getElementById('editForm');
        if (isEditing) {
            displayMode.style.display = 'none';
            editForm.style.display = 'block';
            profileCard.classList.add('edit-mode');
        } else {
            displayMode.style.display = 'block';
            editForm.style.display = 'none';
            profileCard.classList.remove('edit-mode');
        }
    }

    // Load admin profile
    async function loadProfile() {
        try {
            const response = await getAdminProfile(token);
            if (!response || !response.data) throw new Error('Profile not found');

            adminProfile = response.data; // âœ… Use the actual data object

            // Map fields
            const fullName = adminProfile.fullName || 'Unknown User';
            const role = adminProfile.role || adminProfile.title || 'Admin';
            const email = adminProfile.email || 'N/A';
            const phone = adminProfile.phone || 'N/A';
            const department = adminProfile.department || 'N/A';

            // Display mode
            document.getElementById('displayName').textContent = fullName;
            document.getElementById('displayRole').textContent = role;
            document.getElementById('displayEmail').value = email;
            document.getElementById('displayPhone').value = phone;
            document.getElementById('displayDepartment').value = department;

            // Edit mode
            document.getElementById('editEmail').value = email;
            document.getElementById('editPhone').value = phone;
            document.getElementById('editDepartment').value = department;

            loadingProfile.style.display = 'none';
            profileCard.style.display = 'block';

            console.log('Loaded Profile:', adminProfile);
        } catch (err) {
            console.error('Failed to load profile:', err);
            errorAlert.textContent = `Error loading profile: ${err.message}`;
            errorAlert.style.display = 'block';
            loadingProfile.textContent = 'Failed to load profile.';
        }
    }

    // Handle edit form submission
    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            email: document.getElementById('editEmail').value.trim(),
            phone: document.getElementById('editPhone').value.trim(),
            department: document.getElementById('editDepartment').value.trim()
        };
        try {
            await updateAdminProfile(data, token);

            // Update display fields after successful update
            document.getElementById('displayEmail').value = data.email;
            document.getElementById('displayPhone').value = data.phone;
            document.getElementById('displayDepartment').value = data.department;

            // Update global profile too
            adminProfile.email = data.email;
            adminProfile.phone = data.phone;
            adminProfile.department = data.department;

            toggleEditMode(false);
            successAlert.style.display = 'block';
            setTimeout(() => { successAlert.style.display = 'none'; }, 3000);
        } catch (err) {
            console.error('Update failed:', err);
            errorAlert.textContent = `Update failed: ${err.message || 'Please try again.'}`;
            errorAlert.style.display = 'block';
        }
    });

    // Button listeners
    document.getElementById('editBtn').addEventListener('click', () => toggleEditMode(true));
    document.getElementById('cancelBtn').addEventListener('click', () => toggleEditMode(false));

    // Load profile on page load
    await loadProfile();
});
</script>

</body>
</html>
