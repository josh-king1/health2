<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Maternal Health Monitoring System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue medical theme */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }
        .register-header h1 {
            font-weight: 300;
            margin-bottom: 10px;
        }
        .register-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin: 30px auto;
            max-width: 500px;
            border: 1px solid #e9ecef;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 8px;
            color: #007bff;
            width: 16px;
        }
        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }
        .btn-register {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .btn-register:hover:not(:disabled) {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-register:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .link-login {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .link-login a {
            color: #007bff;
            text-decoration: none;
        }
        .link-login a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar (integrated from previous, assuming not logged in) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b class="text-capitalize">Maternal Health Monitoring System</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#service">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contactus">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Records
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="create-record.html">Create Records</a></li>
                            <li><a class="dropdown-item" href="dashboard.html">Access Records</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Header -->
    <div class="register-header">
        <div class="container">
            <h1><i class="bi bi-person-plus"></i> Create Account</h1>
            <p class="lead">Join our Maternal Health Monitoring System</p>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container">
        <div class="register-container">
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label"><i class="bi bi-person"></i>Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label"><i class="bi bi-award"></i>Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Medical Administrator, Doctor">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="bi bi-envelope"></i>Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label"><i class="bi bi-telephone"></i>Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label"><i class="bi bi-building"></i>Department</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="e.g., Maternal Health">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label"><i class="bi bi-shield-check"></i>Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="admin" selected>Admin</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password" class="form-label"><i class="bi bi-lock"></i>Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword" class="form-label"><i class="bi bi-lock"></i>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <span class="eye-icon" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
                </div>
                <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
                <button type="submit" class="btn btn-register" id="registerBtn" disabled>Register</button>
            </form>
            <div class="link-login">
                Already have an account? <a href="Acess-form.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api.js"></script>
    <script type="module">
    import { adminRegister } from './js/api.js';

    // Password visibility toggle function
    function togglePassword(inputId, eyeId) {
        const input = document.getElementById(inputId);
        const eye = document.getElementById(eyeId);
        if (input.type === 'password') {
            input.type = 'text';
            eye.textContent = 'üôà';
        } else {
            input.type = 'password';
            eye.textContent = 'üëÅÔ∏è';
        }
    }

    // Attach password toggle events
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('eyePassword').addEventListener('click', () => togglePassword('password', 'eyePassword'));
        document.getElementById('eyeConfirm').addEventListener('click', () => togglePassword('confirmPassword', 'eyeConfirm'));
    });

    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const errorAlert = document.getElementById('errorAlert');

    // Form validation: enable/disable button
    registerForm.addEventListener('input', () => {
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Required fields check
        if (!fullName || !email || !password || !confirmPassword) {
            registerBtn.disabled = true;
            errorAlert.style.display = 'none';
            return;
        }

        // Password match check
        if (password !== confirmPassword) {
            registerBtn.disabled = true;
            errorAlert.textContent = 'Passwords do not match.';
            errorAlert.style.display = 'block';
            return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            registerBtn.disabled = true;
            errorAlert.textContent = 'Please enter a valid email address.';
            errorAlert.style.display = 'block';
            return;
        }

        // All checks passed
        registerBtn.disabled = false;
        errorAlert.style.display = 'none';
    });

    // Form submission
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData);

        registerBtn.disabled = true;
        errorAlert.style.display = 'none';

        try {
            const res = await adminRegister(
                data.fullName,
                data.title,
                data.email,
                data.phone,
                data.department,
                data.password,
                data.role
            );

            // Save token if returned
            if (res && res.token) localStorage.setItem('token', res.token);
            localStorage.setItem('adminLoggedIn', 'true');

            alert('Registration successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        } catch (err) {
            console.error('Registration failed:', err);
            errorAlert.textContent = err.message || 'Registration failed';
            errorAlert.style.display = 'block';
        } finally {
            registerBtn.disabled = false;
        }
    });
</script>

</body>
</html>
